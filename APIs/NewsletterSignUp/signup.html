<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico" />

    <title>NewsLetter Signin</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.1/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="/images/jar.png"
          alt="logo"
          width="150"
          height="150"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in to my NewsLetter!</h1>

        <input
          type="text"
          class="form-control top"
          placeholder="First Name"
          name="firstName"
          required
          autofocus
        />
        <input
          type="text"
          class="form-control middle"
          placeholder="Last Name"
          name="lastName"
          required
        />
        <input
          type="email"
          class="form-control bottom"
          placeholder="E-mail"
          name="email"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">©Cookie.jar 2017–2023</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
